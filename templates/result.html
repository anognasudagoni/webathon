<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Image Alignment</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px; /* Adjust as needed */
    }
    .home-button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
    }
</style>
</head>
<body>
   
    <div class="container">
        <h3>Salinity vs features</h3>
        <img src="{{ url_for('static', filename='img1.jpg') }}" alt="Image 1">
        <img src="{{ url_for('static', filename='img2.jpg') }}" alt="Image 2">
        <img src="{{ url_for('static', filename='img3.jpg') }}" alt="Image 3">
        <img src="{{ url_for('static', filename='img4.jpg') }}" alt="Image 4">
    </div>
</body>
</html>
